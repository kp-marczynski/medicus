<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ownedMedicine">
            <h2><span jhiTranslate="medicusApp.ownedMedicine.detail.title">Owned Medicine</span> {{ownedMedicine.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="medicusApp.ownedMedicine.doses">Doses</span></dt>
                <dd>
                    <span>{{ownedMedicine.doses}}</span>
                </dd>
                <dt><span jhiTranslate="medicusApp.ownedMedicine.expirationDate">Expiration Date</span></dt>
                <dd>
                    <span>{{ownedMedicine.expirationDate}}</span>
                </dd>
                <dt><span jhiTranslate="medicusApp.ownedMedicine.user">User</span></dt>
                <dd>
                    {{ownedMedicine.user?.id}}
                </dd>
                <dt><span jhiTranslate="medicusApp.ownedMedicine.medicine">Medicine</span></dt>
                <dd>
                    <span *ngFor="let medicine of ownedMedicine.medicines; let last = last">
                        <a [routerLink]="['/medicine', medicine?.id, 'view' ]">{{medicine.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/owned-medicine', ownedMedicine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
