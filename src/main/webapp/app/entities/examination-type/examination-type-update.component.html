<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-examination-type-heading" jhiTranslate="medicusApp.examinationType.home.createOrEditLabel">Create or edit a Examination Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicusApp.examinationType.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicusApp.examinationType.unit" for="field_unit">Unit</label>
                    <input type="text" class="form-control" name="unit" id="field_unit"
                           formControlName="unit"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicusApp.examinationType.minValue" for="field_minValue">Min Value</label>
                    <input type="number" class="form-control" name="minValue" id="field_minValue"
                           formControlName="minValue"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicusApp.examinationType.maxValue" for="field_maxValue">Max Value</label>
                    <input type="number" class="form-control" name="maxValue" id="field_maxValue"
                           formControlName="maxValue"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicusApp.examinationType.innerRange" for="field_innerRange">Inner Range</label>
                    <input type="checkbox" class="form-control" name="innerRange" id="field_innerRange"
                           formControlName="innerRange"/>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
